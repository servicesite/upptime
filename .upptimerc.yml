status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /upptime
  logoUrl: https://www.servicesite.co.uk/wp-content/uploads/2022/03/ss-logo-mark.svg
  name: Network Status
  introTitle: "**Status Information**"
  introMessage: Live status page which uses **real-time** data from our [GitHub repository](https://github.com/servicesite/upptime). No server required â€” just GitHub Actions, Issues, and Pages. Uses Upptime. [**Learn more**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

